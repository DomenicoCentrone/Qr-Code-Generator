<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Generator</title>
    <style>
      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: #f7f9fc;
        font-family: "Arial", sans-serif;
      }

      h1 {
        color: #333;
        margin-bottom: 20px;
      }

      .card {
        background-color: #fff;
        padding: 20px 30px;
        border-radius: 8px;
        box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        width: 80%;
        max-width: 400px;
        text-align: center;
      }

      #url-input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ddd;
        border-radius: 5px;
        outline: none;
        box-shadow: inset 0px 0px 3px rgba(0, 0, 0, 0.1);
      }

      button {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        background-color: #28a745;
        color: #fff;
        cursor: pointer;
        transition: background-color 0.3s;
        width: 100%;
      }

      button:hover {
        background-color: #218838;
      }

      #qr-output {
        margin-top: 20px;
      }
    </style>
  </head>

  <body>
    <div class="card">
      <h1>QR Generator</h1>
      <input type="text" id="url-input" placeholder="Enter here your URL" />
      <button onclick="generateQR()">Generate</button>
      <div id="qr-output"></div>
    </div>
    <script type="module" src="index.js"></script>
  </body>
</html>
